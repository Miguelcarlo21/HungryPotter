     <script>
    // Variables for navigation and mobile menu
    const menuIcon = document.querySelector(".menu-icon");
    const closeIcon = document.querySelector(".mobile-menu-container .close-icon");
    const mobileMenuContainer = document.querySelector(".mobile-menu-container");
    const menuLinks = document.querySelectorAll(".mobile-menu-container ul li a");

    // Open mobile menu
    menuIcon.addEventListener("click", () => {
        mobileMenuContainer.classList.add("active");
    });

    // Close mobile menu
    closeIcon.addEventListener("click", () => {
        mobileMenuContainer.classList.remove("active");
    });

    // Close mobile menu on link click
    menuLinks.forEach(link => {
        link.addEventListener("click", (event) => {
            mobileMenuContainer.classList.remove("active");
            // If ORDER ONLINE is clicked, show the form
            if (link.classList.contains('order-online')) {
                event.preventDefault(); // Prevent the default navigation
                showForm(); // Show the form
            }
        });
    });

    // Function to show the form
    function showForm() {
        document.getElementById('formContainer').style.display = 'flex'; // Show the form container
    }

    // Function to close the form
    function closeForm() {
        document.getElementById('formContainer').style.display = 'none'; // Hide the form container
    }
</script>
